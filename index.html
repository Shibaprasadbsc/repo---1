<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ravenshaw University</title>
<style>
  body {
    background-color: brown;
  }
  .container {
    position: relative;
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }
  .text {
    font-size: 36px;
    font-weight: bold;
    color: white;
    position: absolute;
    animation: moveText 3s infinite alternate;
  }
  @keyframes moveText {
    from {
      transform: translateX(-50%);
    }
    to {
      transform: translateX(50%);
    }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="text">Ravenshaw University</div>
  </div>
</body>
</html>
